name: Ping Discord on release

on:
  release:
    types: [published]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          username: ReVanced Extended
          color: 0xff5252
          nodetail: true
          notimestamp: true
          content: "<@&1271198343611158528>"
          title: "CLI ${{ github.event.release.tag_name }} has been released!"
          description: |
            Download and read the changelog on the [releases page]( ${{github.event.repository.html_url }}/releases/tag/${{ github.event.release.tag_name }}).
